<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DMI Experiment</title>
  <style>
    #drawCanvas {
      border: 1px solid #000;
      margin-top: 10px;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>DMI Experiment</h2>

  <div id="experimentPage">
    <video id="videoPlayer" width="640" height="360" controls></video>
    <canvas id="drawCanvas" width="640" height="360"></canvas>

    <div id="controls">
      <button id="saveBtn">描画を保存</button>
      <span id="status"></span>
      <button id="nextBtn" disabled>次のページへ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
